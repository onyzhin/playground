<div class="container">
  <div class="posts-search">
    <input class="form-control col-3"
           type="text"
           placeholder="Search post"
           aria-label="Search"
           [(ngModel)]="searchTerm">
  </div>
  <div class="posts">
    <ul>
      <li *ngFor="let post of posts | postsFilter : searchTerm : 'title'">
        <a [routerLink]="[post.id]">
          <p>
            <small class="post-user">{{post.user.name}}</small>
          </p>
          <p>{{post.title}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
